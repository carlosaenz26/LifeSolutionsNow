 <!DOCTYPE html>
 <html>
     <head>
         <link rel="stylesheet" href="https://unpkg.com/leaflet@0.7.1/dist/leaflet.css"/>

   <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@0.7.1/dist/leaflet.js"></script>
        <style>
            #map { height: 180px; }
        </style>
     </head>
     <body>
         <div id="map"></div>
         <script>
            var map= L.map('map').setView([0,0],1);
            L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=7W5njMbHXdRfQWB0XJDv'
            , {
            attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'your.mapbox.access.token'
            }).addTo(map);
         </script>
         

     </body>
     

    
 </html>
